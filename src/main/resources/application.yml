spring:
  application:
    name: scholar-ai-assistant

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/scholar_ai_db
    username: scholar_user
    password: scholar_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Spring AI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4-turbo-preview
          temperature: 0.3
          max-tokens: 2000
      embedding:
        options:
          model: text-embedding-3-small
    
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /scholar-ai
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Logging Configuration
logging:
  level:
    root: INFO
    io.github.doubletree.scholarai: DEBUG
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management & Actuator (optional, for production monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application-Specific Configuration
scholar-ai:
  storage:
    upload-dir: ./data/uploads
    max-file-size: 50MB
  processing:
    chunk-size: 1000
    chunk-overlap: 200
  rag:
    max-results: 5
    similarity-threshold: 0.7
